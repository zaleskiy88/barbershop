<div class="modal-backdrop is-hidden visually-hidden" data-modal>
  <div class="modal-window" data-modal>
    <button type="button" class="modal-window-close-btn" data-modal-close>
      <svg class="modal-btn-close-icon" width="18" height="18">
        <use href="./images/symbol-defs.svg#icon-modal-close" />
      </svg>
    </button>

    <form class="modal-form">
      <div class="modal-input-wrapper">
        <label class="modal-form-label" for="modal-form-name">Name</label>
        <input
          class="modal-form-input"
          type="text"
          id="modal-form-name"
          required
          autocomplete="none"
        />
        <div class="modal-input-icon-wrapper">
          <svg width="18" height="18" class="modal-input-icon">
            <use href="./images/symbol-defs.svg#icon-modal-person" />
          </svg>
        </div>
      </div>

      <div class="modal-input-wrapper">
        <label class="modal-form-label" for="modal-form-tel">Telephone</label>
        <input
          type="tel"
          id="modal-form-tel"
          pattern="^(\+\d{9,}|\d{9,})$"
          required
          class="modal-form-input"
          autocomplete="none"
        />
        <div class="modal-input-icon-wrapper">
          <svg width="18" height="18" class="modal-input-icon">
            <use href="./images/symbol-defs.svg#icon-modal-phone" />
          </svg>
        </div>
      </div>

      <div class="modal-input-wrapper">
        <label class="modal-form-label" for="modal-form-email">Email</label>
        <input
          type="email"
          id="modal-form-email"
          class="modal-form-input"
          autocomplete="off"
        />
        <div class="modal-input-icon-wrapper">
          <svg width="18" height="18" class="modal-input-icon">
            <use href="./images/symbol-defs.svg#icon-modal-email" />
          </svg>
        </div>
      </div>

      <label for="modal-form-message" class="modal-form-label">Message</label>
      <textarea
        class="modal-form-message"
        name=""
        id="modal-form-message"
        placeholder="Your message..."
      ></textarea>
      <button class="btn">send</button>
    </form>
  </div>
</div>
